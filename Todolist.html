<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class = "container">
        <h1 class = "text-center">To Do Application</h1>
        <div class = "card mb-4">
            <div class = "card-body">
            <!-- Create Form -->
                <h4>Add New Task</h4>
                <form id = "createForm">
                    <div class = "mb-3">
                        <label for = "name" class = "form-label">Task Name</label>
                        <input type="text" class = "form-control" id="name" placeholder="Enter task name">
                    </div>
                    <div class = "mb-3">
                        <label for = "desc" class = "form-label">Task Description</label>
                        <input type="text" class = "form-control" id="desc" placeholder="Enter task description">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>               
            </div>           
        </div>
         <!-- List of Task -->
         <div class="card mb-4">
            <div class="card-body">
                <h4>Task</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Task Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recordList"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Update Form Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="updateName">
                    </div>
                    <div class="mb-3">
                        <label for="updateEmail" class="form-label">Task Description</label>
                        <input type="email" class="form-control" id="updateDesc">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="updateRecordBtn" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="todo.js"></script>
</body>
</html>
